<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="temperature.css">

<body>
    
    <img src="temp.jpg" class="img">
    <div class="container">
        <div class="title">

            <!-- <span class="temperature icon"> -->
               <!-- <box-icon type='solid' name='thermometer' class="icon"></box-icon> -->
            </span>
